version: "3.8"
services:
  angular-frontend:
    image: khalsiaziz/angular-app:latest
    container_name: angular-frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      # This will mount your local nginx.conf into the container and replace the default Nginx config
      - ./angular/default.conf:/etc/nginx/conf.d
