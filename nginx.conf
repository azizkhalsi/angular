server {
    listen 80;
    server_name localhost;

    # Your Angular files are here (update if necessary)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve files or route them to Angular's index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve static files with caching headers for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        log_not_found off;
    }
}
